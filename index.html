<!DOCTYPE html>

<html>
    
    
    <head>
        <link rel="stylesheet" href="styles.css">
 
    </head>
    
    <body>
        
        <div class="container">
            
        <section class="scoreboard">
            
            <div class="scoreboard-content">

            <div class="team-stats">
                <h3>HOME</h3>
                <p id="home-score">0<p>
                
                <div class="score-btns">
                <button id="homePlusOne">+1</button>
                <button id="homePlusTwo">+2</button>
                <button id="homePlusThree">+3</button>
                </div>

            </div>

            <div class="team-stats">
                <h3>GUEST</h3>
                <p id="guest-score">0<p>
                
                <div class="score-btns">
                <button id="guestPlusOne">+1</button>
                <button id="guestPlusTwo">+2</button>
                <button id="guestPlusThree">+3</button>
                </div>
                
            </div>
        
            </div>
         
                        
            <button id="clearScore">New Game</button>
            
        </section>
            

            
        </div>
        
        <script src="index.js"></script>
    
    </body>
    
</html>
